<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    
    <title>Sign up</title>
   
</head>

<body>
    <form class="s_up" action="POST">
        <input class="s_up" type="email" required placeholder="Email" title="Your email">
        <br>
        <input class="s_up" type="password" required placeholder="Password" title="Your password">
        <img class="s_up" src="img/Boy.png" alt="avatar">
        <br>
        <label class="s_up" for="birthday">Birthday:</label>
        <input class="s_up" type="date" id="birthday">
        <label  class="s_up" for="Gender">Gender:</label>
        <select class="s_up" name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <a href="http://127.0.0.1:5500/Sign%20in.html" class="s_up" target="_parent">Sign in</a>
        <input class="s_up" type="submit" value="Sign up">
    </form>
</body>

</html>
